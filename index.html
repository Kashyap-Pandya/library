<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Library</h1>
        <div class="form" id="form">
          <form action="">
            <div class="name">
                <label for="Bname">Name :</label>
                <input type="text" id="Bname" placeholder="Name of the Book" />
            </div>
            <div class="author">
                <label for="author">Author :</label>
                <input type="text" id="author" placeholder="Name of the author" />
            </div>
            <div class="pages">
                <label for="pages">Pages :</label>
                <input type="number" id="pages" />
            </div>
            <div class="read">
                <label for="read">Have you read?</label>
                <input type="checkbox" id="read">
            </div>
            <div class="button">
                <button id="submit">Submit</button>
            </div>
            </form>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <h1>Books</h1>
        </div>
        <div class="show_books">
          <h1>Book1</h1>
        </div>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
